name: android14-avd-complete-working

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  android-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Packages (Ubuntu 22.04 Compatible)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            wget unzip curl net-tools git \
            xvfb x11vnc dbus-x11 \
            libxext6 libxrender1 libx11-6 \
            libfreetype6 libfontconfig1 \
            libxkbcommon0 libxkbfile1 \
            libxcb1 libxcb-render0 libxcb-shape0 \
            libc6 libstdc++6 libtinfo6 libncurses6 \
            libasound2t64 mesa-utils libglu1-mesa \
            ffmpeg adb
          echo "âœ… Packages installed"

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules > /dev/null
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
          sudo usermod -a -G kvm runner
          echo "âœ… KVM enabled"

      - name: Setup /mnt Storage
        run: |
          sudo mkdir -p /mnt/android-sdk /mnt/android-avd
          sudo chown -R $(whoami):$(whoami) /mnt/android-sdk /mnt/android-avd
          chmod -R 755 /mnt/android-sdk /mnt/android-avd
          echo "âœ… /mnt ready"

      - name: Set Environment
        run: |
          cat >> $GITHUB_ENV << 'EOF'
          ANDROID_SDK_ROOT=/mnt/android-sdk
          ANDROID_HOME=/mnt/android-sdk
          ANDROID_AVD_HOME=/mnt/android-avd
          PATH=/mnt/android-sdk/cmdline-tools/latest/bin:/mnt/android-sdk/emulator:/mnt/android-sdk/platform-tools:/usr/bin:/bin
          LD_LIBRARY_PATH=/mnt/android-sdk/emulator/lib64:$LD_LIBRARY_PATH
          LIBGL_ALWAYS_INDIRECT=1
          EOF
          echo "âœ… Environment set"

      - name: Install Android SDK
        run: |
          echo "ğŸ“¥ Downloading SDK..."
          cd /mnt/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          mkdir -p temp_extract
          cd temp_extract
          unzip -q ../commandlinetools-linux-11076708_latest.zip
          cd /mnt/android-sdk
          mkdir -p cmdline-tools/latest
          mv temp_extract/cmdline-tools/* cmdline-tools/latest/
          rm -rf temp_extract
          rm commandlinetools-linux-11076708_latest.zip
          echo "âœ… SDK tools installed"

      - name: Accept Licenses
        run: |
          yes | /mnt/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          echo "âœ… Licenses accepted"

      - name: Install Android 14
        run: |
          echo "ğŸ“¥ Installing Android 14..."
          /mnt/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "emulator" \
            "system-images;android-34;default;x86_64"
          echo "âœ… Android 14 installed"

      - name: Create AVD (12GB RAM, 40GB Storage)
        run: |
          echo "ğŸ”§ Creating AVD..."
          echo "no" | /mnt/android-sdk/cmdline-tools/latest/bin/avdmanager create avd \
            --force \
            --name "android14" \
            --package "system-images;android-34;default;x86_64" \
            --device "pixel_7"
          
          AVD_INI="/mnt/android-avd/android14.avd/config.ini"
          sed -i '/^hw.ramSize=/d' "$AVD_INI"
          sed -i '/^disk.dataPartition.size=/d' "$AVD_INI"
          sed -i '/^hw.gpu/d' "$AVD_INI"
          sed -i '/^hw.audio/d' "$AVD_INI"
          
          cat >> "$AVD_INI" << 'EOF'
          hw.ramSize=12288
          disk.dataPartition.size=40G
          hw.gpu.enabled=yes
          hw.gpu.mode=swiftshader_indirect
          hw.keyboard=yes
          hw.mainKeys=no
          hw.audio=none
          EOF
          
          echo "âœ… AVD created"

      - name: Start Virtual Display
        run: |
          Xvfb :1 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          sleep 3
          export DISPLAY=:1
          echo "DISPLAY=:1" >> $GITHUB_ENV
          echo "âœ… Display started"

      - name: Start Emulator (FIXED BOOT DETECTION)
        run: |
          export DISPLAY=:1
          export ANDROID_SDK_ROOT=/mnt/android-sdk
          export ANDROID_AVD_HOME=/mnt/android-avd
          export LD_LIBRARY_PATH=/mnt/android-sdk/emulator/lib64:$LD_LIBRARY_PATH
          
          echo "ğŸš€ Starting emulator..."
          
          # Start emulator in background
          /mnt/android-sdk/emulator/emulator \
            -avd android14 \
            -no-snapshot-load \
            -no-boot-anim \
            -gpu swiftshader_indirect \
            -no-audio \
            -memory 12288 \
            -partition-size 40960 \
            -cores 4 \
            > /tmp/emulator.log 2>&1 &
          
          EMULATOR_PID=$!
          echo "Emulator PID: $EMULATOR_PID"
          
          # Wait 20 seconds for emulator to start
          echo "â³ Waiting 20 seconds for emulator to initialize..."
          sleep 20
          
          # Check if process is still running
          if ! kill -0 $EMULATOR_PID 2>/dev/null; then
            echo "âŒ Emulator process died"
            echo "Last 50 lines of log:"
            tail -50 /tmp/emulator.log
            exit 1
          fi
          
          echo "âœ… Emulator process still running"
          
          # Wait for ADB to see device
          echo "â³ Waiting for ADB to detect device..."
          DEVICE_FOUND=0
          for i in {1..50}; do
            DEVICES=$(/mnt/android-sdk/platform-tools/adb devices 2>/dev/null | grep -c "emulator")
            if [ "$DEVICES" -gt 0 ]; then
              echo "âœ… Device detected!"
              DEVICE_FOUND=1
              break
            fi
            echo "  Attempt $i/50..."
            sleep 5
          done
          
          if [ $DEVICE_FOUND -eq 0 ]; then
            echo "âš ï¸  Device not detected, but continuing..."
          fi
          
          # Wait for boot - with better error handling
          echo "â³ Waiting for Android to boot..."
          BOOT_WAIT=0
          MAX_WAIT=180  # 3 minutes
          
          while [ $BOOT_WAIT -lt $MAX_WAIT ]; do
            # Try to get boot property
            BOOT_STATUS=$(/mnt/android-sdk/platform-tools/adb shell "getprop sys.boot_completed" 2>/dev/null || echo "0")
            
            # Clean the output
            BOOT_STATUS=$(echo "$BOOT_STATUS" | tr -d '
')
            
            if [ "$BOOT_STATUS" = "1" ]; then
              echo "âœ… Android fully booted!"
              break
            fi
            
            if [ $((BOOT_WAIT % 30)) -eq 0 ]; then
              echo "  Booting... ($BOOT_WAIT/$MAX_WAIT seconds)"
            fi
            
            sleep 5
            BOOT_WAIT=$((BOOT_WAIT + 5))
          done
          
          echo ""
          echo "ğŸ“Š Device status:"
          /mnt/android-sdk/platform-tools/adb devices || true
          echo ""
          echo "âœ… Emulator ready!"

      - name: Start VNC Server
        run: |
          export DISPLAY=:1
          echo "ğŸ”Œ Starting VNC on port 5900..."
          x11vnc -display :1 -forever -nopw -rfbport 5900 -shared -bg -xkb
          sleep 2
          echo "âœ… VNC started"

      - name: Setup FRP Tunnel
        run: |
          cd /tmp
          echo "ğŸŒ Setting up FRP tunnel..."
          wget -q https://github.com/fatedier/frp/releases/download/v0.65.0/frp_0.65.0_linux_amd64.tar.gz
          tar -xzf frp_0.65.0_linux_amd64.tar.gz
          
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          
          [[proxies]]
          name = "vnc-avd"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5900
          remotePort = 5900
          EOF
          
          nohup ./frp_0.65.0_linux_amd64/frpc -c frpc.toml > /tmp/frpc.log 2>&1 &
          sleep 3
          echo "âœ… FRP tunnel ready"

      - name: Setup tmate SSH
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true
          limit-access-to-actor: false
        timeout-minutes: 5

      - name: Connection Info
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘       âœ… ANDROID 14 AVD READY!                       â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸŒ ACCESS IN BROWSER"
          echo "   http://159.195.6.61"
          echo ""
          echo "ğŸ“± Device: Android 14 (Pixel 7)"
          echo "   RAM: 12GB | Storage: 40GB"
          echo ""
          echo "ğŸ” SSH: See tmate connection above"
          echo ""
          echo "â±ï¸  Duration: ${{ github.event.inputs.duration || '6' }} hours"
          echo ""

      - name: Keep Alive
        run: |
          HOURS=${{ github.event.inputs.duration || '6' }}
          MINUTES=$((HOURS * 60))
          
          echo "ğŸ”„ Running for $HOURS hours..."
          
          for ((i=0; i<MINUTES; i++)); do
            sleep 60
            
            if [ $((i % 10)) -eq 0 ]; then
              STATE=$(/mnt/android-sdk/platform-tools/adb get-state 2>/dev/null || echo "offline")
              echo "[$i min] State: $STATE"
            fi
            
            if ! /mnt/android-sdk/platform-tools/adb get-state > /dev/null 2>&1; then
              echo "âš ï¸  Restarting at $i min..."
              export DISPLAY=:1
              export LD_LIBRARY_PATH=/mnt/android-sdk/emulator/lib64:$LD_LIBRARY_PATH
              /mnt/android-sdk/emulator/emulator \
                -avd android14 \
                -no-snapshot-load \
                -gpu swiftshader_indirect \
                -memory 12288 \
                -partition-size 40960 \
                > /tmp/emulator.log 2>&1 &
              sleep 60
            fi
          done

      - name: Cleanup
        if: always()
        run: |
          killall -9 emulator x11vnc Xvfb frpc 2>/dev/null || true
          echo "âœ… Done"
