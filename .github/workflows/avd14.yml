name: android14-avd-final-working

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  android-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Packages
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y wget unzip curl net-tools git xvfb x11vnc dbus-x11 libxext6 libxrender1 libx11-6 libfreetype6 libfontconfig1 libxkbcommon0 libxkbfile1 libxcb1 libxcb-render0 libxcb-shape0 libc6 libstdc++6 libtinfo6 libncurses6 libasound2t64 mesa-utils libglu1-mesa ffmpeg adb
          echo "‚úÖ Packages installed"

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules > /dev/null
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
          sudo usermod -a -G kvm runner
          echo "‚úÖ KVM enabled"

      - name: Setup /mnt Storage
        run: |
          sudo mkdir -p /mnt/android-sdk /mnt/android-avd
          sudo chown -R $(whoami):$(whoami) /mnt/android-sdk /mnt/android-avd
          chmod -R 755 /mnt/android-sdk /mnt/android-avd
          echo "‚úÖ /mnt ready"

      - name: Set Environment
        run: |
          cat >> $GITHUB_ENV << 'EOF'
          ANDROID_SDK_ROOT=/mnt/android-sdk
          ANDROID_HOME=/mnt/android-sdk
          ANDROID_AVD_HOME=/mnt/android-avd
          PATH=/mnt/android-sdk/cmdline-tools/latest/bin:/mnt/android-sdk/emulator:/mnt/android-sdk/platform-tools:/usr/bin:/bin
          LD_LIBRARY_PATH=/mnt/android-sdk/emulator/lib64:$LD_LIBRARY_PATH
          LIBGL_ALWAYS_INDIRECT=1
          EOF
          echo "‚úÖ Environment set"

      - name: Install Android SDK
        run: |
          echo "üì• Downloading SDK..."
          cd /mnt/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          mkdir -p temp_extract
          cd temp_extract
          unzip -q ../commandlinetools-linux-11076708_latest.zip
          cd /mnt/android-sdk
          mkdir -p cmdline-tools/latest
          mv temp_extract/cmdline-tools/* cmdline-tools/latest/
          rm -rf temp_extract
          rm commandlinetools-linux-11076708_latest.zip
          echo "‚úÖ SDK tools installed"

      - name: Accept Licenses
        run: |
          yes | /mnt/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          echo "‚úÖ Licenses accepted"

      - name: Install Android 14
        run: |
          echo "üì• Installing Android 14..."
          /mnt/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "emulator" "system-images;android-34;default;x86_64"
          echo "‚úÖ Android 14 installed"

      - name: Create AVD
        run: |
          echo "üîß Creating AVD..."
          echo "no" | /mnt/android-sdk/cmdline-tools/latest/bin/avdmanager create avd --force --name "android14" --package "system-images;android-34;default;x86_64" --device "pixel_7"
          AVD_INI="/mnt/android-avd/android14.avd/config.ini"
          sed -i '/^hw.ramSize=/d' "$AVD_INI"
          sed -i '/^disk.dataPartition.size=/d' "$AVD_INI"
          sed -i '/^hw.gpu/d' "$AVD_INI"
          sed -i '/^hw.audio/d' "$AVD_INI"
          cat >> "$AVD_INI" << 'EOF'
          hw.ramSize=12288
          disk.dataPartition.size=40G
          hw.gpu.enabled=yes
          hw.gpu.mode=swiftshader_indirect
          hw.keyboard=yes
          hw.mainKeys=no
          hw.audio=none
          EOF
          echo "‚úÖ AVD created"

      - name: Start Virtual Display
        run: |
          Xvfb :1 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          sleep 3
          export DISPLAY=:1
          echo "DISPLAY=:1" >> $GITHUB_ENV
          echo "‚úÖ Display started"

      - name: Start Emulator
        run: |
          export DISPLAY=:1
          export ANDROID_SDK_ROOT=/mnt/android-sdk
          export ANDROID_AVD_HOME=/mnt/android-avd
          export LD_LIBRARY_PATH=/mnt/android-sdk/emulator/lib64:$LD_LIBRARY_PATH
          echo "üöÄ Starting emulator..."
          /mnt/android-sdk/emulator/emulator -avd android14 -no-snapshot-load -no-boot-anim -gpu swiftshader_indirect -no-audio -memory 12288 -partition-size 40960 -cores 4 > /tmp/emulator.log 2>&1 &
          EMULATOR_PID=$!
          echo "Emulator PID: $EMULATOR_PID"
          sleep 20
          if ! kill -0 $EMULATOR_PID 2>/dev/null; then
            echo "Emulator crashed"
            tail -50 /tmp/emulator.log
            exit 1
          fi
          echo "‚úÖ Emulator running"
          echo "‚è≥ Waiting for device..."
          DEVICE_FOUND=0
          for i in {1..50}; do
            if /mnt/android-sdk/platform-tools/adb devices 2>/dev/null | grep -q "emulator"; then
              echo "‚úÖ Device found"
              DEVICE_FOUND=1
              break
            fi
            sleep 5
          done
          echo "‚è≥ Waiting for boot..."
          BOOT_WAIT=0
          while [ $BOOT_WAIT -lt 180 ]; do
            BOOT_STATUS=$(/mnt/android-sdk/platform-tools/adb shell "getprop sys.boot_completed" 2>/dev/null || echo "0")
            if echo "$BOOT_STATUS" | grep -q "1"; then
              echo "‚úÖ Boot complete"
              break
            fi
            if [ $((BOOT_WAIT % 30)) -eq 0 ]; then
              echo "Booting... $BOOT_WAIT seconds"
            fi
            sleep 5
            BOOT_WAIT=$((BOOT_WAIT + 5))
          done
          echo "‚úÖ Emulator ready"

      - name: Start VNC Server
        run: |
          export DISPLAY=:1
          echo "üîå Starting VNC..."
          x11vnc -display :1 -forever -nopw -rfbport 5900 -shared -bg -xkb
          sleep 2
          echo "‚úÖ VNC started"

      - name: Setup FRP Tunnel
        run: |
          cd /tmp
          echo "üåê Setting up FRP..."
          wget -q https://github.com/fatedier/frp/releases/download/v0.65.0/frp_0.65.0_linux_amd64.tar.gz
          tar -xzf frp_0.65.0_linux_amd64.tar.gz
          cat > frpc.toml << 'FRPEOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          
          [[proxies]]
          name = "vnc-avd"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5900
          remotePort = 5900
          FRPEOF
          nohup ./frp_0.65.0_linux_amd64/frpc -c frpc.toml > /tmp/frpc.log 2>&1 &
          sleep 3
          echo "‚úÖ FRP tunnel ready"

      - name: Setup tmate SSH
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true
          limit-access-to-actor: false
        timeout-minutes: 5

      - name: Connection Info
        run: |
          echo ""
          echo "‚úÖ ANDROID 14 AVD READY"
          echo "========================"
          echo "üåê Browser: http://159.195.6.61"
          echo "üì± Device: Android 14 (Pixel 7, 12GB RAM, 40GB Storage)"
          echo "üîê SSH: See tmate connection above"
          echo "‚è±Ô∏è  Duration: ${{ github.event.inputs.duration || '6' }} hours"
          echo ""

      - name: Keep Alive
        run: |
          HOURS=${{ github.event.inputs.duration || '6' }}
          MINUTES=$((HOURS * 60))
          echo "Running for $HOURS hours..."
          for ((i=0; i<MINUTES; i++)); do
            sleep 60
            if [ $((i % 10)) -eq 0 ]; then
              STATE=$(/mnt/android-sdk/platform-tools/adb get-state 2>/dev/null || echo "offline")
              echo "[$i min] State: $STATE"
            fi
          done

      - name: Cleanup
        if: always()
        run: |
          killall -9 emulator x11vnc Xvfb frpc 2>/dev/null || true
          echo "‚úÖ Done"
