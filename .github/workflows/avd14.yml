name: android14-avd-vnc-fixed

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  android-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Packages
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y wget unzip curl net-tools
          echo "âœ… Packages ready"

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules > /dev/null
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
          sudo usermod -a -G kvm runner
          echo "âœ… KVM enabled"

      - name: Setup /mnt Storage
        run: |
          sudo mkdir -p /mnt/android-sdk /mnt/android-avd
          sudo chown -R $(whoami):$(whoami) /mnt/android-sdk /mnt/android-avd
          chmod -R 755 /mnt/android-sdk /mnt/android-avd
          df -h /mnt
          echo "âœ… /mnt ready (74GB)"

      - name: Set Environment
        run: |
          cat >> $GITHUB_ENV << 'EOF'
          ANDROID_SDK_ROOT=/mnt/android-sdk
          ANDROID_HOME=/mnt/android-sdk
          ANDROID_AVD_HOME=/mnt/android-avd
          PATH=/mnt/android-sdk/cmdline-tools/latest/bin:/mnt/android-sdk/emulator:/mnt/android-sdk/platform-tools:/usr/bin:/bin
          EOF
          echo "âœ… Environment set"

      - name: Install Android SDK Tools (Fixed)
        run: |
          echo "ğŸ“¥ Downloading SDK..."
          cd /mnt/android-sdk
          
          # Download
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          
          # Extract to temp location
          mkdir -p temp_extract
          cd temp_extract
          unzip -q ../commandlinetools-linux-11076708_latest.zip
          
          # Move correctly
          cd /mnt/android-sdk
          mkdir -p cmdline-tools/latest
          mv temp_extract/cmdline-tools/* cmdline-tools/latest/
          rm -rf temp_extract
          rm commandlinetools-linux-11076708_latest.zip
          
          echo "âœ… SDK tools installed"
          ls -la /mnt/android-sdk/cmdline-tools/latest/bin/ | head -3

      - name: Accept SDK Licenses
        run: |
          yes | /mnt/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          echo "âœ… Licenses accepted"

      - name: Install Android 14 Components
        run: |
          echo "ğŸ“¥ Installing Android 14..."
          /mnt/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "emulator" \
            "system-images;android-34;default;x86_64"
          echo "âœ… Android 14 components installed"

      - name: Create AVD
        run: |
          echo "ğŸ”§ Creating AVD..."
          echo "no" | /mnt/android-sdk/cmdline-tools/latest/bin/avdmanager create avd \
            --force \
            --name "android14" \
            --package "system-images;android-34;default;x86_64" \
            --device "pixel_7"
          
          AVD_INI="/mnt/android-avd/android14.avd/config.ini"
          
          # Remove old values if exist
          sed -i '/^hw.ramSize=/d' "$AVD_INI"
          sed -i '/^disk.dataPartition.size=/d' "$AVD_INI"
          sed -i '/^hw.gpu.enabled=/d' "$AVD_INI"
          sed -i '/^hw.gpu.mode=/d' "$AVD_INI"
          
          # Add new values
          cat >> "$AVD_INI" << 'EOF'
          hw.ramSize=12288
          disk.dataPartition.size=40G
          hw.gpu.enabled=yes
          hw.gpu.mode=swiftshader_indirect
          hw.keyboard=yes
          hw.mainKeys=no
          EOF
          
          echo "âœ… AVD created (12GB RAM, 40GB storage)"
          echo ""
          echo "AVD Config:"
          tail -10 "$AVD_INI"

      - name: Install VNC Server
        run: |
          sudo apt-get install -y xvfb x11vnc dbus-x11 > /dev/null 2>&1
          echo "âœ… VNC installed"

      - name: Start Virtual Display
        run: |
          Xvfb :1 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          sleep 3
          export DISPLAY=:1
          echo "DISPLAY=:1" >> $GITHUB_ENV
          echo "âœ… Display :1 started"

      - name: Start VNC Server
        run: |
          export DISPLAY=:1
          x11vnc -display :1 -forever -nopw -rfbport 5900 -shared -bg -xkb
          sleep 2
          
          if netstat -tuln | grep -q ':5900'; then
            echo "âœ… VNC running on port 5900"
          else
            echo "âŒ VNC failed"
            exit 1
          fi

      - name: Setup FRP Tunnel
        run: |
          cd /tmp
          wget -q https://github.com/fatedier/frp/releases/download/v0.65.0/frp_0.65.0_linux_amd64.tar.gz
          tar -xzf frp_0.65.0_linux_amd64.tar.gz
          
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          
          [[proxies]]
          name = "vnc-avd"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5900
          remotePort = 5900
          EOF
          
          nohup ./frp_0.65.0_linux_amd64/frpc -c frpc.toml > /tmp/frpc.log 2>&1 &
          sleep 3
          
          if ps aux | grep -v grep | grep -q frpc; then
            echo "âœ… FRP tunnel ready"
          fi

      - name: Start Android Emulator
        run: |
          export DISPLAY=:1
          
          echo "ğŸš€ Starting emulator..."
          /mnt/android-sdk/emulator/emulator \
            -avd android14 \
            -no-snapshot-load \
            -no-boot-anim \
            -gpu swiftshader_indirect \
            -no-audio \
            -memory 12288 \
            -partition-size 40960 \
            -cores 4 \
            > /tmp/emulator.log 2>&1 &
          
          EMULATOR_PID=$!
          echo "Emulator PID: $EMULATOR_PID"
          
          sleep 10
          
          if ! kill -0 $EMULATOR_PID 2>/dev/null; then
            echo "âŒ Emulator crashed immediately"
            cat /tmp/emulator.log
            exit 1
          fi
          
          echo "â³ Waiting for device..."
          for i in {1..30}; do
            if /mnt/android-sdk/platform-tools/adb devices 2>/dev/null | grep -q "emulator"; then
              echo "âœ… Device found!"
              break
            fi
            sleep 5
          done
          
          echo "â³ Waiting for boot..."
          for i in {1..60}; do
            BOOT=$(/mnt/android-sdk/platform-tools/adb shell "getprop sys.boot_completed" 2>/dev/null)
            if [ "$BOOT" = "1" ]; then
              echo "âœ… Boot complete!"
              break
            fi
            sleep 5
          done
          
          echo ""
          echo "ğŸ“± Emulator Status:"
          /mnt/android-sdk/platform-tools/adb devices
          echo "âœ… Ready!"

      - name: Setup tmate SSH
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true
          limit-access-to-actor: false
        timeout-minutes: 5

      - name: Connection Info
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘          âœ… ANDROID 14 AVD READY!                 â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“± VNC ACCESS"
          echo "  Server: 159.195.6.61:5900"
          echo "  Password: (none)"
          echo ""
          echo "ğŸ” SSH TERMINAL"
          echo "  See tmate connection in logs above"
          echo ""
          echo "ğŸ’¡ QUICK COMMANDS (via SSH):"
          echo "  export DISPLAY=:1"
          echo "  adb devices"
          echo "  adb shell"
          echo "  adb reboot"
          echo ""
          echo "ğŸ”§ ROOT WITH rootAVD (via SSH):"
          echo "  cd /tmp"
          echo "  git clone https://github.com/newbit1/rootAVD.git"
          echo "  cd rootAVD && chmod +x rootAVD.sh"
          echo "  ./rootAVD.sh"
          echo "  adb reboot"
          echo ""
          echo "â±ï¸  DURATION: ${{ github.event.inputs.duration || '6' }} hours"
          echo ""

      - name: Keep Alive
        run: |
          HOURS=${{ github.event.inputs.duration || '6' }}
          MINUTES=$((HOURS * 60))
          
          echo "ğŸ”„ Running for $HOURS hours..."
          
          for ((i=0; i<MINUTES; i++)); do
            sleep 60
            
            if [ $((i % 10)) -eq 0 ]; then
              STATE=$(/mnt/android-sdk/platform-tools/adb get-state 2>/dev/null || echo "offline")
              echo "[$i min] AVD: $STATE"
            fi
            
            # Auto-restart
            if ! /mnt/android-sdk/platform-tools/adb get-state > /dev/null 2>&1; then
              echo "âš ï¸  Restarting at $i min..."
              export DISPLAY=:1
              /mnt/android-sdk/emulator/emulator \
                -avd android14 \
                -no-snapshot-load \
                -gpu swiftshader_indirect \
                -memory 12288 \
                -partition-size 40960 \
                > /tmp/emulator.log 2>&1 &
              sleep 60
            fi
          done

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: avd-logs
          path: /tmp/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          killall -9 emulator x11vnc Xvfb frpc 2>/dev/null || true
          echo "âœ… Done"
