name: android14-avd-vnc-direct

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  android-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Required Packages
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y wget unzip curl net-tools
          echo "âœ… Packages installed"

      - name: Check Storage
        run: |
          echo "ğŸ“Š Storage:"
          df -h / | tail -1
          df -h /mnt | tail -1

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules > /dev/null
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
          sudo usermod -a -G kvm runner
          echo "âœ… KVM enabled"

      - name: Setup /mnt Storage
        run: |
          sudo mkdir -p /mnt/android-sdk /mnt/android-avd /mnt/avd-data
          sudo chown -R $(whoami):$(whoami) /mnt/android-sdk /mnt/android-avd /mnt/avd-data
          chmod -R 755 /mnt/android-sdk /mnt/android-avd /mnt/avd-data
          echo "âœ… /mnt ready"

      - name: Setup Android Environment
        run: |
          cat >> $GITHUB_ENV << 'EOF'
          ANDROID_SDK_ROOT=/mnt/android-sdk
          ANDROID_HOME=/mnt/android-sdk
          ANDROID_AVD_HOME=/mnt/android-avd
          ANDROID_EMULATOR_HOME=/mnt/android-avd
          PATH=/mnt/android-sdk/cmdline-tools/latest/bin:/mnt/android-sdk/emulator:/mnt/android-sdk/platform-tools:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          EOF
          echo "âœ… Environment set"

      - name: Install Android SDK Tools
        run: |
          cd /mnt/android-sdk
          /usr/bin/wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          /usr/bin/unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          rm commandlinetools-linux-11076708_latest.zip
          echo "âœ… SDK tools installed"

      - name: Accept SDK Licenses
        run: |
          yes | /mnt/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          echo "âœ… Licenses accepted"

      - name: Install Android 14
        run: |
          echo "ğŸ“¥ Installing Android 14..."
          /mnt/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "emulator" \
            "system-images;android-34;default;x86_64"
          echo "âœ… Android 14 installed"

      - name: Create AVD
        run: |
          echo "ğŸ”§ Creating AVD..."
          echo "no" | /mnt/android-sdk/cmdline-tools/latest/bin/avdmanager create avd \
            --force \
            --name "android14_custom" \
            --package "system-images;android-34;default;x86_64" \
            --device "pixel_7"
          
          AVD_CONFIG="/mnt/android-avd/android14_custom.avd/config.ini"
          sed -i 's/^hw.ramSize=.*/hw.ramSize=12288/' "$AVD_CONFIG" || echo "hw.ramSize=12288" >> "$AVD_CONFIG"
          
          cat >> "$AVD_CONFIG" << 'EOF'
          disk.dataPartition.size=40G
          hw.gpu.enabled=yes
          hw.gpu.mode=swiftshader_indirect
          hw.keyboard=yes
          hw.mainKeys=no
          vm.heapSize=512
          EOF
          
          echo "âœ… AVD created (12GB RAM, 40GB storage)"

      - name: Install VNC & Minimal X11
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            xvfb \
            x11vnc \
            dbus-x11
          echo "âœ… VNC installed (no desktop environment)"

      - name: Start Virtual Display
        run: |
          echo "ğŸ–¥ï¸  Starting Xvfb..."
          Xvfb :1 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset > /tmp/xvfb.log 2>&1 &
          sleep 3
          
          export DISPLAY=:1
          echo "DISPLAY=:1" >> $GITHUB_ENV
          
          echo "âœ… Display :1 ready"

      - name: Start VNC Server (Direct to Android)
        run: |
          export DISPLAY=:1
          
          echo "ğŸ”Œ Starting VNC server..."
          # Use -ncache for performance, no window manager
          x11vnc -display :1 -forever -nopw -rfbport 5900 -shared -bg -xkb -ncache 20 -ncache_cr
          
          sleep 3
          
          if netstat -tuln | grep -q ':5900'; then
            echo "âœ… VNC ready on port 5900"
          else
            echo "âŒ VNC failed"
            exit 1
          fi

      - name: Setup FRP Tunnel
        run: |
          cd /tmp
          /usr/bin/wget -q https://github.com/fatedier/frp/releases/download/v0.65.0/frp_0.65.0_linux_amd64.tar.gz
          tar -xzf frp_0.65.0_linux_amd64.tar.gz
          
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          
          [[proxies]]
          name = "vnc-avd"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5900
          remotePort = 5900
          EOF
          
          nohup ./frp_0.65.0_linux_amd64/frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3
          
          if ps aux | grep -v grep | grep -q frpc; then
            echo "âœ… FRP tunnel: 159.195.6.61:5900"
          fi

      - name: Start Android Emulator
        run: |
          export DISPLAY=:1
          export ANDROID_SDK_ROOT=/mnt/android-sdk
          export ANDROID_AVD_HOME=/mnt/android-avd
          
          echo "ğŸš€ Starting Android emulator..."
          
          # START DIRECTLY - No background, show on display
          /mnt/android-sdk/emulator/emulator \
            -avd android14_custom \
            -no-snapshot-load \
            -no-boot-anim \
            -gpu swiftshader_indirect \
            -no-audio \
            -camera-back none \
            -camera-front none \
            -memory 12288 \
            -partition-size 40960 \
            -cores 4 \
            -show-kernel \
            > /tmp/emulator.log 2>&1 &
          
          EMULATOR_PID=$!
          echo "EMULATOR_PID=$EMULATOR_PID" >> $GITHUB_ENV
          echo "Emulator PID: $EMULATOR_PID"
          
          sleep 10
          
          if ! kill -0 $EMULATOR_PID 2>/dev/null; then
            echo "âŒ Emulator crashed"
            tail -50 /tmp/emulator.log
            exit 1
          fi
          
          echo "â³ Waiting for boot (3-5 minutes)..."
          
          # Wait for device
          for i in {1..40}; do
            DEVICES=$(/mnt/android-sdk/platform-tools/adb devices 2>/dev/null | grep "emulator")
            if [ ! -z "$DEVICES" ]; then
              echo "âœ… Device detected!"
              break
            fi
            sleep 5
          done
          
          # Wait for boot
          for i in {1..60}; do
            BOOT=$(/mnt/android-sdk/platform-tools/adb shell "getprop sys.boot_completed" 2>/dev/null)
            if [ "$BOOT" = "1" ]; then
              echo "âœ… Boot complete!"
              break
            fi
            if [ $((i % 10)) -eq 0 ]; then
              echo "  Booting... ($i/60)"
            fi
            sleep 5
          done
          
          echo ""
          echo "ğŸ“± Device:"
          /mnt/android-sdk/platform-tools/adb devices
          echo ""
          echo "âœ… Ready! VNC should show Android screen"

      - name: Setup tmate SSH
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true
          limit-access-to-actor: false
        timeout-minutes: 5

      - name: Connection Info
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘  âœ… ANDROID 14 AVD RUNNING                â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“± DIRECT VNC ACCESS"
          echo "  Address: 159.195.6.61:5900"
          echo "  Password: None"
          echo "  You should see Android 14 screen directly!"
          echo ""
          echo "ğŸ” SSH TERMINAL"
          echo "  See tmate connection info in logs above"
          echo ""
          echo "ğŸ“‹ COMMANDS (via SSH):"
          echo "  export DISPLAY=:1"
          echo "  /mnt/android-sdk/platform-tools/adb devices"
          echo "  /mnt/android-sdk/platform-tools/adb shell"
          echo "  /mnt/android-sdk/platform-tools/adb reboot"
          echo ""
          echo "ğŸ”§ ROOT WITH rootAVD (via SSH):"
          echo "  cd /mnt/avd-data"
          echo "  git clone https://github.com/newbit1/rootAVD.git"
          echo "  cd rootAVD && chmod +x rootAVD.sh && ./rootAVD.sh"
          echo "  /mnt/android-sdk/platform-tools/adb reboot"
          echo ""
          echo "â±ï¸  Duration: ${{ github.event.inputs.duration || '6' }} hours"
          echo ""

      - name: Keep Alive
        run: |
          HOURS=${{ github.event.inputs.duration || '6' }}
          MINUTES=$((HOURS * 60))
          
          echo "ğŸ”„ Running for $HOURS hours..."
          
          for ((i=0; i<MINUTES; i++)); do
            sleep 60
            
            AVD=$(/mnt/android-sdk/platform-tools/adb get-state 2>/dev/null || echo "offline")
            VNC=$(netstat -tuln 2>/dev/null | grep -c ':5900' || echo "0")
            
            if [ $((i % 10)) -eq 0 ]; then
              echo "[$i min] AVD: $AVD | VNC: $([[ $VNC -gt 0 ]] && echo 'âœ…' || echo 'âŒ')"
            fi
            
            # Auto-restart
            if [ "$AVD" != "device" ]; then
              echo "âš ï¸  Restarting emulator..."
              export DISPLAY=:1
              /mnt/android-sdk/platform-tools/adb emu kill 2>/dev/null || true
              sleep 5
              
              /mnt/android-sdk/emulator/emulator \
                -avd android14_custom \
                -no-snapshot-load \
                -gpu swiftshader_indirect \
                -memory 12288 \
                -partition-size 40960 \
                > /tmp/emulator.log 2>&1 &
              
              sleep 60
            fi
          done

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: avd-logs
          path: |
            /tmp/xvfb.log
            /tmp/emulator.log
            /tmp/frpc.log
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          /mnt/android-sdk/platform-tools/adb emu kill 2>/dev/null || true
          killall -9 emulator x11vnc Xvfb frpc 2>/dev/null || true
          echo "âœ… Done"
