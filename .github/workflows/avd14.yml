name: android14-avd-vnc

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in hours'
        required: true
        default: '6'

jobs:
  android-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Required Packages
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y wget unzip curl net-tools
          echo "‚úÖ Base packages installed"

      - name: Check Storage
        run: |
          echo "üìä Storage Check:"
          echo "Root (/):"
          df -h / | tail -1
          echo "Mount (/mnt):"
          df -h /mnt | tail -1

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules > /dev/null
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm
          sudo usermod -a -G kvm runner
          ls -la /dev/kvm
          echo "‚úÖ KVM enabled"

      - name: Setup /mnt for AVD Storage
        run: |
          sudo mkdir -p /mnt/android-sdk
          sudo mkdir -p /mnt/android-avd
          sudo mkdir -p /mnt/avd-data
          sudo chown -R $(whoami):$(whoami) /mnt/android-sdk /mnt/android-avd /mnt/avd-data
          chmod -R 755 /mnt/android-sdk /mnt/android-avd /mnt/avd-data
          echo "‚úÖ /mnt directories created"

      - name: Setup Android Environment Variables
        run: |
          cat >> $GITHUB_ENV << 'EOF'
          ANDROID_SDK_ROOT=/mnt/android-sdk
          ANDROID_HOME=/mnt/android-sdk
          ANDROID_AVD_HOME=/mnt/android-avd
          ANDROID_EMULATOR_HOME=/mnt/android-avd
          PATH=/mnt/android-sdk/cmdline-tools/latest/bin:/mnt/android-sdk/emulator:/mnt/android-sdk/platform-tools:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          EOF
          echo "‚úÖ Environment variables set"

      - name: Install Android SDK Command-line Tools
        run: |
          cd /mnt/android-sdk
          /usr/bin/wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          /usr/bin/unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          rm commandlinetools-linux-11076708_latest.zip
          echo "‚úÖ SDK command-line tools installed"

      - name: Accept SDK Licenses
        run: |
          yes | /mnt/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          echo "‚úÖ SDK licenses accepted"

      - name: Install Android 14 System Image
        run: |
          echo "üì• Installing Android 14 AOSP (no Play Store)..."
          /mnt/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "emulator" \
            "system-images;android-34;default;x86_64"
          
          echo ""
          echo "‚úÖ Installed packages:"
          /mnt/android-sdk/cmdline-tools/latest/bin/sdkmanager --list_installed

      - name: Create AVD with 12GB RAM and 40GB Storage
        run: |
          echo "üîß Creating AVD..."
          
          echo "no" | /mnt/android-sdk/cmdline-tools/latest/bin/avdmanager create avd \
            --force \
            --name "android14_custom" \
            --package "system-images;android-34;default;x86_64" \
            --device "pixel_7"
          
          AVD_CONFIG="/mnt/android-avd/android14_custom.avd/config.ini"
          
          # 12GB RAM
          sed -i 's/hw.ramSize=.*/hw.ramSize=12288/' "$AVD_CONFIG"
          
          # Additional settings
          cat >> "$AVD_CONFIG" << 'EOF'
          disk.dataPartition.size=40G
          hw.gpu.enabled=yes
          hw.gpu.mode=swiftshader_indirect
          hw.keyboard=yes
          hw.mainKeys=no
          vm.heapSize=512
          EOF
          
          echo "‚úÖ AVD created: 12GB RAM, 40GB storage"

      - name: Install VNC & Desktop
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            xvfb x11vnc openbox dbus-x11 xterm
          echo "‚úÖ VNC installed"

      - name: Start Display & VNC
        run: |
          # Start Xvfb
          Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset > /tmp/xvfb.log 2>&1 &
          sleep 3
          
          export DISPLAY=:99
          echo "DISPLAY=:99" >> $GITHUB_ENV
          
          # Start window manager
          openbox > /tmp/openbox.log 2>&1 &
          sleep 2
          
          # Start VNC
          x11vnc -display :99 -forever -nopw -rfbport 5900 -shared -bg -xkb
          sleep 2
          
          if netstat -tuln | grep -q ':5900'; then
            echo "‚úÖ VNC running on :5900"
          fi

      - name: Setup FRP Tunnel
        run: |
          /usr/bin/wget -q https://github.com/fatedier/frp/releases/download/v0.65.0/frp_0.65.0_linux_amd64.tar.gz
          tar -xzf frp_0.65.0_linux_amd64.tar.gz
          
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          
          [[proxies]]
          name = "vnc-avd"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5900
          remotePort = 5900
          EOF
          
          nohup ./frp_0.65.0_linux_amd64/frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 3
          echo "‚úÖ FRP tunnel: 159.195.6.61:5900"

      - name: Start Android Emulator
        run: |
          export DISPLAY=:99
          
          echo "üöÄ Starting emulator..."
          
          /mnt/android-sdk/emulator/emulator \
            -avd android14_custom \
            -no-snapshot-load \
            -no-boot-anim \
            -gpu swiftshader_indirect \
            -no-audio \
            -camera-back none \
            -camera-front none \
            -memory 12288 \
            -partition-size 40960 \
            -cores 4 \
            > /tmp/emulator.log 2>&1 &
          
          echo "‚è≥ Waiting for boot..."
          
          # Wait for device
          for i in {1..60}; do
            if /mnt/android-sdk/platform-tools/adb devices | grep -q "emulator"; then
              echo "Device detected!"
              break
            fi
            sleep 5
          done
          
          # Wait for boot complete
          for i in {1..120}; do
            if /mnt/android-sdk/platform-tools/adb shell "getprop sys.boot_completed" 2>/dev/null | grep -q "1"; then
              echo "‚úÖ Boot complete!"
              break
            fi
            sleep 5
          done
          
          echo ""
          echo "üì± Emulator Status:"
          /mnt/android-sdk/platform-tools/adb devices
          /mnt/android-sdk/platform-tools/adb shell getprop ro.build.version.release 2>/dev/null || echo "Android version check failed"
          /mnt/android-sdk/platform-tools/adb shell df -h /data 2>/dev/null || echo "Storage check failed"

      - name: Setup tmate SSH
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true
          limit-access-to-actor: false
        timeout-minutes: 5

      - name: Connection Info
        run: |
          echo ""
          echo "=========================================="
          echo "‚úÖ ANDROID 14 AVD READY!"
          echo "=========================================="
          echo ""
          echo "üñ•Ô∏è  VNC: 159.195.6.61:5900"
          echo "üì± Android: 14 (API 34, AOSP)"
          echo "üíæ RAM: 12GB | Storage: 40GB"
          echo ""
          echo "üîê SSH: Check tmate output above"
          echo ""
          echo "üìã Commands (via SSH):"
          echo "  export DISPLAY=:99"
          echo "  /mnt/android-sdk/platform-tools/adb devices"
          echo "  /mnt/android-sdk/platform-tools/adb shell"
          echo "  /mnt/android-sdk/platform-tools/adb reboot"
          echo ""
          echo "  # Root with rootAVD:"
          echo "  cd /mnt/avd-data"
          echo "  git clone https://github.com/newbit1/rootAVD.git"
          echo "  cd rootAVD && ./rootAVD.sh"
          echo ""
          echo "  # Restart emulator:"
          echo "  /mnt/android-sdk/platform-tools/adb emu kill"
          echo "  /mnt/android-sdk/emulator/emulator -avd android14_custom -no-snapshot-load &"
          echo ""
          echo "‚è±Ô∏è  Duration: ${{ github.event.inputs.duration }} hours"
          echo "=========================================="

      - name: Keep Alive
        run: |
          HOURS=${{ github.event.inputs.duration }}
          MINUTES=$((HOURS * 60))
          
          echo "üîÑ Running for $HOURS hours..."
          
          for ((i=0; i<MINUTES; i++)); do
            sleep 60
            
            if [ $((i % 10)) -eq 0 ]; then
              AVD=$(/mnt/android-sdk/platform-tools/adb get-state 2>/dev/null || echo "offline")
              VNC=$(netstat -tuln | grep -q ':5900' && echo "‚úÖ" || echo "‚ùå")
              echo "[$i min] AVD:$AVD VNC:$VNC"
            fi
            
            # Auto-restart if crashed
            if ! /mnt/android-sdk/platform-tools/adb get-state > /dev/null 2>&1; then
              echo "‚ö†Ô∏è  Restarting emulator..."
              export DISPLAY=:99
              /mnt/android-sdk/emulator/emulator -avd android14_custom -no-snapshot-load -gpu swiftshader_indirect -memory 12288 -partition-size 40960 > /tmp/emulator.log 2>&1 &
              sleep 60
            fi
          done

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: avd-logs
          path: |
            /tmp/xvfb.log
            /tmp/openbox.log
            /tmp/emulator.log
            frpc.log
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          /mnt/android-sdk/platform-tools/adb emu kill 2>/dev/null || true
          killall -9 emulator x11vnc Xvfb frpc 2>/dev/null || true
          echo "‚úÖ Cleanup done"
